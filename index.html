<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Kelompok 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icons">1</div>
                    <div class="description">
                        <h4>Ihsan</h4>
                        <p>Ihsan Muamar Al-fadz</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icons">2</div>
                    <div class="description">
                        <h4>Fikry</h4>
                        <p>Fikry Rahardiansyah</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icons">3</div>
                    <div class="description">
                        <h4>Ridho</h4>
                        <p>Muhamad Ridho Hermawan</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icons">4</div>
                    <div class="description">
                        <h4>Dira</h4>
                        <p>Andira Maheswa Putri</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" checked>
            <label for="c5" class="card">
                <div class="row">
                    <div class="icons">5</div>
                    <div class="description">
                        <h4>Aisyah</h4>
                        <p>Aisyah</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c6" checked>
            <label for="c6" class="card">
                <div class="row">
                    <div class="icons">6</div>
                    <div class="description">
                        <h4>Ajeng</h4>
                        <p>Rahajeng Pratiwi</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
